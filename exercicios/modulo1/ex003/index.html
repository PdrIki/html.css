<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="exercicio 3" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="html-200.png" alt="imagem html">
    <p>Podemos também carregar imagens que estão em sub-pastas. <br>
        exemplo: "nome da sub pasta/nome do arquivo.formato,<br> ex: imagens/css-200.png"
    </p>
    <img src="imagens/css-200.png" alt="imagens css">
    <p>Também podemos carregar imagens externas copiando o endereço da imagem</p>
    <img src="https://img.icons8.com/color/512/javascript.png" alt="Logo javascript">
</body>
</html>
