<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseriri os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p> 
    <ul type="square">
        <li><Abbr title="Use a &lt;p&gt;">Paragráfo</Abbr></li>
        <li><Abbr title="Use a &lt;h1&gt;">Títulos</Abbr></li>
        <li><Abbr title="Use a &lt;img&gt;">imagens</Abbr></li>
        <li><Abbr title="Use a &lt;abbr&gt;">Abreviações</Abbr></li>
        <li><Abbr title="Use a &lt;code&gt;">Códigos-fonte</Abbr></li>
        <li><Abbr title="Use a &lt;ol&gt;">Listas numeradas</Abbr></li>
        <li><Abbr title="Use a &lt;ul&gt;">Listas com demarcadores</Abbr></li>
    </ul>
</body>
</html>
