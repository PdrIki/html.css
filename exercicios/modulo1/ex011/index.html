<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--Uma forma de adicionar áudio ao site.-->
    <audio src="midia/going-home.mp3" controls autoplay></audio>
    <!--Outra forma-->
    <h1>Outra maneira de adicionar áudio</h1>
    <audio preload="metadata" controls autoplay>
        <source src="midia/silent-night-.mp3" type="audio.mpeg">
        <source src="midia/silent-night-.ogg" type="audio/ogg">
        <source src="midia/silent-night-.mp3" type="audio/wav">
        <p>Se não tocou o audio troca essa poha de navegador</p>
    </audio> 
</body>
</html>
